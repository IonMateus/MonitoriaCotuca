<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoria Cotuca | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Login</h2>
        <form action="/register" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input required type="email" id="email" name="email" class="p-2 bg-gray-200 w-full border-gray-300 rounded-md mt-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Senha</label>
                <input required type="password" id="password" name="password" class="p-2 bg-gray-200 w-full border-gray-300 rounded-md mt-1 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:bg-red-700">Registrar</button>
            </div>
        </form>
    </div>
</body>

</html>
